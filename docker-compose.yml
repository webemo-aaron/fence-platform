version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invisible-fence-app
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - JWT_SECRET=${JWT_SECRET:-invisible-fence-secret-key-2024}
      - DATABASE_PATH=/app/data/invisible-fence.db
    volumes:
      - ./data:/app/data
      - ./ui:/app/ui:ro
    restart: unless-stopped
    networks:
      - invisible-fence-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/api/status', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: invisible-fence-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - invisible-fence-network
    restart: unless-stopped

networks:
  invisible-fence-network:
    driver: bridge

volumes:
  data:
    driver: local