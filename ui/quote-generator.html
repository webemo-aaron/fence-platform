<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Fence Instant Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .quote-form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .results.active {
            display: block;
        }

        .price-card {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .price-main {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .breakdown-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .breakdown-section h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #667eea;
        }

        .scheduling-options {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #48bb78;
        }

        .scheduling-option {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scheduling-option:hover {
            border-color: #48bb78;
            transform: translateY(-2px);
        }

        .scheduling-option.selected {
            border-color: #48bb78;
            background: #f0f9ff;
        }

        .option-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-title {
            font-weight: bold;
            color: #333;
        }

        .option-savings {
            color: #48bb78;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .option-details {
            color: #666;
            font-size: 0.9rem;
        }

        .savings-badge {
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .contact-form h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .breakdown {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Get Your Instant Quote</h1>
            <p class="subtitle">Smart pricing based on your location and schedule flexibility</p>
        </div>

        <div class="quote-form">
            <h2 style="margin-bottom: 20px; color: #333;">Tell us about your property</h2>
            
            <div class="form-grid">
                <!-- Location Information -->
                <div class="form-section">
                    <h3>üìç Location Details</h3>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" id="address" placeholder="123 Main Street" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="Dallas" required>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="TX">Texas</option>
                            <option value="CA">California</option>
                            <option value="FL">Florida</option>
                            <option value="NY">New York</option>
                            <option value="GA">Georgia</option>
                            <option value="AZ">Arizona</option>
                            <option value="CO">Colorado</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ZIP Code</label>
                        <input type="text" id="zip_code" placeholder="75201" pattern="[0-9]{5}" required>
                    </div>
                </div>

                <!-- Property Information -->
                <div class="form-section">
                    <h3>üè† Property Details</h3>
                    <div class="form-group">
                        <label>Property Type</label>
                        <select id="property_type" required>
                            <option value="Small Residential">Small Residential (< 0.5 acres)</option>
                            <option value="Standard Residential" selected>Standard Residential (0.5-1 acre)</option>
                            <option value="Large Residential">Large Residential (1-2 acres)</option>
                            <option value="Estate Property">Estate Property (2+ acres)</option>
                            <option value="Commercial">Commercial Property</option>
                            <option value="Farm/Ranch">Farm/Ranch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Estimated Property Size (sq ft)</label>
                        <input type="number" id="property_size" value="8000" min="1000" max="100000">
                    </div>
                    <div class="form-group">
                        <label>Fence Perimeter (linear feet)</label>
                        <input type="number" id="fence_perimeter" value="500" min="100" max="5000">
                    </div>
                    <div class="form-group">
                        <label>Terrain Type</label>
                        <select id="terrain_type">
                            <option value="Flat/Easy" selected>Flat/Easy</option>
                            <option value="Slight Slope">Slight Slope</option>
                            <option value="Moderate Hills">Moderate Hills</option>
                            <option value="Steep Terrain">Steep Terrain</option>
                            <option value="Rocky Ground">Rocky Ground</option>
                            <option value="Heavily Wooded">Heavily Wooded</option>
                        </select>
                    </div>
                </div>

                <!-- Pet Information -->
                <div class="form-section">
                    <h3>üêï Pet Information</h3>
                    <div class="form-group">
                        <label>Number of Pets</label>
                        <select id="num_pets">
                            <option value="1" selected>1 Pet</option>
                            <option value="2">2 Pets</option>
                            <option value="3">3 Pets</option>
                            <option value="4">4+ Pets</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Tier</label>
                        <select id="selected_tier">
                            <option value="Essentials">Essentials ($299/month)</option>
                            <option value="Professional" selected>Professional ($599/month)</option>
                            <option value="Enterprise">Enterprise ($999/month)</option>
                        </select>
                    </div>
                </div>

                <!-- Scheduling Preferences -->
                <div class="form-section">
                    <h3>üìÖ Scheduling Preferences</h3>
                    <div class="form-group">
                        <label>Preferred Installation Date</label>
                        <input type="date" id="preferred_date" min="">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="flexible_scheduling">
                        <label for="flexible_scheduling">I'm flexible with scheduling (save 5-20%)</label>
                    </div>
                    <div class="form-group">
                        <label>Time Preference</label>
                        <select id="time_preference">
                            <option value="any" selected>Any time</option>
                            <option value="morning">Morning (8AM-12PM)</option>
                            <option value="afternoon">Afternoon (12PM-5PM)</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="generateQuote()">
                üí∞ Get My Instant Quote
            </button>
        </div>

        <div class="results" id="results">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating your personalized quote...</p>
            </div>

            <div id="quote-results" style="display: none;">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3333/api';
        
        // Set minimum date to today
        document.getElementById('preferred_date').min = new Date().toISOString().split('T')[0];

        async function generateQuote() {
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const quoteResultsDiv = document.getElementById('quote-results');
            
            // Show results section and loading
            resultsDiv.classList.add('active');
            loadingDiv.style.display = 'block';
            quoteResultsDiv.style.display = 'none';

            // Collect form data
            const quoteRequest = {
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip_code: document.getElementById('zip_code').value,
                property_size: parseInt(document.getElementById('property_size').value),
                fence_perimeter: parseInt(document.getElementById('fence_perimeter').value),
                property_type: document.getElementById('property_type').value,
                terrain_type: document.getElementById('terrain_type').value,
                num_pets: parseInt(document.getElementById('num_pets').value),
                selected_tier: document.getElementById('selected_tier').value,
                // Add coordinates if available (you could integrate with geocoding API)
                latitude: null,
                longitude: null
            };

            const schedulingPreferences = {
                preferred_date: document.getElementById('preferred_date').value,
                flexible_scheduling: document.getElementById('flexible_scheduling').checked,
                time_preference: document.getElementById('time_preference').value,
                date_range_start: document.getElementById('preferred_date').value,
                date_range_end: null // Could add a range picker
            };

            try {
                // Call the pricing API
                const response = await fetch(`${API_URL}/quote/optimized`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        quote_request: quoteRequest,
                        scheduling_preferences: schedulingPreferences
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate quote');
                }

                const pricing = await response.json();
                
                // Hide loading and show results
                loadingDiv.style.display = 'none';
                quoteResultsDiv.style.display = 'block';
                
                displayQuoteResults(pricing);
                
            } catch (error) {
                console.error('Error generating quote:', error);
                loadingDiv.innerHTML = `
                    <div class="warning">
                        <strong>Unable to generate quote at this time.</strong><br>
                        Please try again or contact us directly for assistance.
                    </div>
                `;
            }
        }

        function displayQuoteResults(pricing) {
            const schedulingOptimization = pricing.scheduling_optimization || {};
            const bestOption = schedulingOptimization.best_option;
            const savings = schedulingOptimization.potential_savings || 0;

            let html = `
                <div class="price-card">
                    <div class="price-main">$${pricing.totals.one_time_installation.toLocaleString()}</div>
                    <div class="price-subtitle">One-time installation cost</div>
                    ${savings > 0 ? `<div class="savings-badge">Save $${savings.toFixed(0)} with smart scheduling!</div>` : ''}
                </div>
            `;

            // Show scheduling options if available
            if (schedulingOptimization.available_options > 0) {
                html += `
                    <div class="scheduling-options">
                        <h3>üí° Smart Scheduling Options</h3>
                        <p>We found ways to save money by optimizing your installation schedule:</p>
                `;

                schedulingOptimization.all_options.forEach((option, index) => {
                    const isSelected = index === 0;
                    html += `
                        <div class="scheduling-option ${isSelected ? 'selected' : ''}" onclick="selectOption(${index})">
                            <div class="option-header">
                                <span class="option-title">${getOptionTitle(option)}</span>
                                <span class="option-savings">Save $${option.estimated_savings.toFixed(0)}</span>
                            </div>
                            <div class="option-details">${getOptionDescription(option)}</div>
                        </div>
                    `;
                });

                html += '</div>';
            }

            // Pricing breakdown
            html += `
                <div class="breakdown">
                    <div class="breakdown-section">
                        <h4>Installation Breakdown</h4>
                        <div class="breakdown-item">
                            <span>Base Equipment</span>
                            <span>$${pricing.pricing.base_equipment_cost.toLocaleString()}</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Perimeter Wire (${pricing.property.fence_perimeter_ft} ft)</span>
                            <span>$${pricing.pricing.perimeter_wire_cost.toLocaleString()}</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Labor (${pricing.pricing.labor_hours} hours)</span>
                            <span>$${pricing.pricing.labor_cost.toLocaleString()}</span>
                        </div>
                        ${pricing.pricing.distance_charge > 0 ? `
                        <div class="breakdown-item">
                            <span>Travel Charge</span>
                            <span>$${pricing.pricing.distance_charge.toLocaleString()}</span>
                        </div>
                        ` : ''}
                        ${savings > 0 ? `
                        <div class="breakdown-item" style="color: #48bb78;">
                            <span>Scheduling Savings</span>
                            <span>-$${savings.toFixed(0)}</span>
                        </div>
                        ` : ''}
                        <div class="breakdown-item">
                            <span>Total Installation</span>
                            <span>$${pricing.totals.one_time_installation.toLocaleString()}</span>
                        </div>
                    </div>

                    <div class="breakdown-section">
                        <h4>Monthly Service</h4>
                        <div class="breakdown-item">
                            <span>${pricing.pricing.selected_tier} Plan</span>
                            <span>$${pricing.pricing.monthly_service}/month</span>
                        </div>
                        <div class="breakdown-item">
                            <span>First Year Total</span>
                            <span>$${pricing.totals.first_year_total.toLocaleString()}</span>
                        </div>
                    </div>

                    <div class="breakdown-section">
                        <h4>Location Details</h4>
                        <div class="breakdown-item">
                            <span>Service Zone</span>
                            <span>${pricing.location.zone_name}</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Market Demand</span>
                            <span>${pricing.location.market_demand}</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Install Time</span>
                            <span>${pricing.totals.estimated_install_time}</span>
                        </div>
                    </div>
                </div>
            `;

            // Contact form
            html += `
                <div class="contact-form">
                    <h4>üéâ Ready to get started? Let's connect!</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="customer_name" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="customer_email" placeholder="john@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="customer_phone" placeholder="(555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label>Best Time to Call</label>
                            <select id="best_time">
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                                <option value="anytime">Anytime</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn" onclick="saveQuoteAndContact()" style="margin-top: 15px;">
                        üìû Schedule My Free Consultation
                    </button>
                </div>
            `;

            document.getElementById('quote-results').innerHTML = html;
        }

        function getOptionTitle(option) {
            switch (option.type) {
                case 'join_cluster':
                    return `Join Scheduled Route (${option.job_count} jobs)`;
                case 'new_cluster':
                    return `Create New Route`;
                case 'flexible_scheduling':
                    return `Flexible Scheduling`;
                default:
                    return 'Scheduling Option';
            }
        }

        function getOptionDescription(option) {
            switch (option.type) {
                case 'join_cluster':
                    return `Schedule with ${option.technician_name} on ${option.date}. Save on travel costs by joining an existing route.`;
                case 'new_cluster':
                    return `Start a new route with ${option.potential_additional_jobs} other potential jobs in your area.`;
                case 'flexible_scheduling':
                    return `Allow us to schedule your installation within a flexible timeframe for additional savings.`;
                default:
                    return 'Smart scheduling option to reduce costs.';
            }
        }

        function selectOption(index) {
            // Update UI to show selected option
            document.querySelectorAll('.scheduling-option').forEach((el, i) => {
                if (i === index) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
        }

        async function saveQuoteAndContact() {
            const customerData = {
                customer_name: document.getElementById('customer_name').value,
                customer_email: document.getElementById('customer_email').value,
                customer_phone: document.getElementById('customer_phone').value,
                best_time: document.getElementById('best_time').value
            };

            if (!customerData.customer_name || !customerData.customer_email) {
                alert('Please provide your name and email address.');
                return;
            }

            try {
                // Save quote with customer info
                const response = await fetch(`${API_URL}/quote/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...customerData,
                        // Include all form data
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        zip_code: document.getElementById('zip_code').value,
                        property_type: document.getElementById('property_type').value,
                        selected_tier: document.getElementById('selected_tier').value
                    })
                });

                if (response.ok) {
                    document.querySelector('.contact-form').innerHTML = `
                        <div class="success">
                            <h4>üéâ Thank you!</h4>
                            <p>We've saved your quote and will contact you within 24 hours to schedule your free consultation.</p>
                            <p><strong>Quote ID:</strong> #${Math.random().toString(36).substr(2, 9).toUpperCase()}</p>
                        </div>
                    `;
                } else {
                    throw new Error('Failed to save quote');
                }
            } catch (error) {
                console.error('Error saving quote:', error);
                alert('There was an error saving your information. Please try again or call us directly.');
            }
        }
    </script>
</body>
</html>
